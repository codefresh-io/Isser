# used by:
# - engine pods
{{- if .CreateRbac }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Runtime.EngineAppName }}
  namespace: {{ .Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Runtime.EngineAppName }}
  namespace: {{ .Namespace }}
roleRef:
  kind: Role
  name: {{ .Runtime.EngineAppName }}
  apiGroup: rbac.authorization.k8s.io
{{- end  }}