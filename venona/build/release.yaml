version: '1.0'

mode: parallel

steps:

  main_clone:
    title: Clone repository
    type: git-clone
    repo: https://github.com/codefresh-io/venona
    revision: ${{CF_PULL_REQUEST_TARGET}}
    credentials:
      username: github
      password: ${{secrets.hybrid.git}}
    when:
      condition:
        all:
          pullRequestTargetMaster: '"${{CF_PULL_REQUEST_TARGET}}" == "release-1.0"'
          pullRequestMerged: '"${{CF_PULL_REQUEST_MERGED}}" == "true"'
 
  export_version:
    title: Export latest version
    image: codefresh/venona-tester
    commands:
    - export VENONA_VERSION=$(cat ./venona/VERSION)
    - cf_export VERSION=$VENONA_VERSION
    when:
      steps:
      - name: main_clone
        on:
        - success  

  build:
    title: Building Docker Image
    type: build
    working_directory: ${{main_clone}}/venona
    image_name: codefresh/venona
    tag: release-1.0
    dockerfile:
      content: |-
        FROM codefresh/venona:${{CF_PULL_REQUEST_HEAD_BRANCH}}
    when:
      steps:
      - name: main_clone
        on:
        - success 

  push:
    type: push
    candidate: ${{build}}
    tags:
      - ${{VERSION}}
    image_name: codefresh/venona
    when:
      steps:
      - name: build
        on:
        - success
      - name: export_version
        on:
        - success
    scale:
      push_to_dockerhub:
        title: "Push candidate to dockerhub"
        registry: dockerhub
      push_to_quay:
        title: "Push candidate to quay"
        registry: cf-quay
