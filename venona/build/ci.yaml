version: '1.0'
mode: parallel
stages:
- Test
- Build Artifacts
- Security scan
- Push
steps:

  main_clone:
    stage: Test
    title: Clone repository
    type: git-clone
    repo: https://github.com/${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    revision: ${{CF_BRANCH}}
    credentials:
      username: github
      password: ${{secrets.hybrid.git}}

  download_dependencies: &deps
    title: Download Dependencies
    stage: Test
    image: codefresh/venona-tester
    environment:
    - GO111MODULE=on
    - GOSUMDB=off
    - GOPROXY=direct
    - GOCACHE=/codefresh/volume/gocache
    - GOPATH=/codefresh/volume/gopath
    commands:
      - cd venona && go mod download
    when:
      steps:
      - name: main_clone
        on:
        - success  

  test: &common
    <<: *deps
    title: Run tests
    commands:
      - cd venona && make test
    when:
      steps:
      - name: download_dependencies
        on:
        - success  

  export_version:
    <<: *common
    title: Compare version to venonactl
    image: codefresh/semver
    commands:
    - export VENONACTL_VERSION=$(cat ./venonactl/VERSION)
    - export VENONA_VERSION=$(cat ./venona/VERSION)
    - echo "Venona version -> $VENONA_VERSION ---- Venonactl version -> $VENONACTL_VERSION"
    - semver-cli equal $VENONACTL_VERSION $VENONA_VERSION
    - cf_export VERSION=$VENONA_VERSION
    when:
      steps:
      - name: main_clone
        on:
        - success  

  gofmt:
    <<: *common
    title: Run go-fmt
    commands:
      - cd venona && make test-fmt

  license:
    <<: *common
    title: Check License
    commands:
      - cd venona && make license    

  spellcheck:
    <<: *common
    title: Spell Check
    commands:
      - cd venona && make spellcheck

  lint:
    <<: *common
    title: Run Go Lint
    commands:
      - cd venona && make lint

  code-security-scan:
    <<: *common
    title: Scan code security issues
    commands:
      - cd venona && make security-check

  gocyclo:
    <<: *common
    title: Run Gocyclo
    commands:
      - cd venona && make gocyclo

  upload-codecov:
    <<: *common
    title: Upload Code Coverage
    stage: Build Artifacts
    commands:
      - cd venona && make upload-coverage
    environment:
    - VCS_COMMIT_ID=${{CF_COMMIT}}
    - VCS_BRANCH_NAME=${{CF_BRANCH}}
    - VCS_SLUG=codefresh-io/venona
    - CI_BUILD_URL=${{CF_BUILD_URL}}
    - CI_BUILD_ID=${{CF_BUILD_ID}}
    when:
      steps:
      - name: test
        on:
        - success 

  build_image:
    type: build
    title: Build Docker Image
    stage: Build Artifacts
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    dockerfile: Dockerfile
    disable_push: true
    working_directory: ${{WORKDIR}}
    image_name: ${{IMAGE_NAME}}
    when:
      steps:
      - name: main_clone
        on:
        - success

  run_arm_build:
    type: codefresh-run
    stage: Build Artifacts
    when:
      steps:
      - name: export_version
        on:
        - success
    arguments:
      PIPELINE_ID: ${{ARM_PIPELINE_ID}}
      DETACH: false
      TRIGGER_ID: venona-arm
      BRANCH: "${{CF_BRANCH}}"
      VARIABLE:
        - CF_REPO_OWNER=${{CF_REPO_OWNER}}
        - CF_REPO_NAME=${{CF_REPO_NAME}}
        - CF_REVISION=${{CF_REVISION}}
        - CF_BRANCH=${{CF_BRANCH}}
        - CF_BRANCH_TAG_NORMALIZED=${{CF_BRANCH_TAG_NORMALIZED}}
        - IMAGE_NAME=${{IMAGE_NAME}}
        - WORKDIR=${{WORKDIR}}
        - VERSION=${{VERSION}}
        - RELEASE_BRANCH_NAME=${{RELEASE_BRANCH_NAME}}
        - ARM_TAG_POSTFIX="${{ARM_TAG_POSTFIX}}"

  security_scan:
    stage: Security scan
    type: parallel
    when:
      steps:
        - name: build_image
          on:
          - success
    success_criteria:
      condition:
        any:
         secScanStep: security_scan_1.result == 'success'
         secScanFail: '"${{IGNORE_SEC_SCAN}}" == "true"'
    steps:
      security_scan_1:
        image: snyk/snyk-cli:docker
        title: "Scanning image for security vulnerablities"
        working_directory: ${{main_clone}}
        environment:
          - SNYK_TOKEN=${{SNYK_TOKEN}}
          - LOCAL_IMAGE_REF=${{IMAGE_NAME}}:${{CF_BRANCH_TAG_NORMALIZED_LOWER_CASE}}
        commands:
          - |
            snyk test --severity-threshold=${{SNYK_SEVERITY_THRESHOLD}} || fail=1
            snyk container test --severity-threshold=${{SNYK_SEVERITY_THRESHOLD}} --file=Dockerfile ${LOCAL_IMAGE_REF}
            if [ "$fail" == "1" ]; then exit 1; fi
        on_success:
          metadata:
            set:
              - '${{build_image.imageId}}':
                  - SECURITY_CHECK_PASS: true

  push_dev_image:
    type: push
    title: Push candidate image with dev tags
    stage: Push
    candidate: ${{build_image}}
    tags:
    - ${{VERSION}}-${{CF_BRANCH_TAG_NORMALIZED}}
    - ${{VERSION}}-${{CF_REVISION}}
    - ${{CF_REVISION}}
    - ${{CF_BRANCH_TAG_NORMALIZED}}
    image_name: ${{IMAGE_NAME}}
    when:
      branch:
        ignore: [ "${{RELEASE_BRANCH_NAME}}" ]
      steps:
      - name: build_image
        on:
        - success
      - name: export_version
        on:
        - success
    scale:
      push_quay_dev:
        registry: "${{REGISTRY_INTEGRATION_QUAY}}"
      push_dockerhub_dev:
        registry: "${{REGISTRY_INTEGRATION_DOCKERHUB}}"
      push_gcr_enterprise_dev:
        registry: "${{REGISTRY_INTEGRATION_ENTERPRISE}}"

  push_prod_image:
    type: push
    title: Push candidate image with prod tags
    stage: Push
    candidate: ${{build_image}}
    tags:
    - ${{VERSION}}
    - ${{VERSION}}-${{CF_BRANCH_TAG_NORMALIZED}}
    - ${{VERSION}}-${{CF_REVISION}}
    - ${{CF_REVISION}}
    - ${{CF_BRANCH_TAG_NORMALIZED}}
    image_name: ${{IMAGE_NAME}}
    when:
      branch:
        only: [ "${{RELEASE_BRANCH_NAME}}" ]
      steps:
      - name: build_image
        on:
        - success
      - name: export_version
        on:
        - success
    scale:
      push_quay_prod:
        registry: "${{REGISTRY_INTEGRATION_QUAY}}"
      push_dockerhub_prod:
        registry: "${{REGISTRY_INTEGRATION_DOCKERHUB}}"
      push_gcr_enterprise_prod:
        registry: "${{REGISTRY_INTEGRATION_ENTERPRISE}}"

  create_manifest_list:
    stage: Push
    type: "codefresh-inc/multiarch-manifester"
    when:
      steps:
        - name: run_arm_build
          on:
          - success
    arguments:
      image_name: ${{IMAGE_NAME}}
      tags:
        - ${{VERSION}}-${{CF_BRANCH_TAG_NORMALIZED}}
        - ${{VERSION}}-${{CF_REVISION}}
        - ${{CF_REVISION}}
        - ${{CF_BRANCH_TAG_NORMALIZED}}
      arch_tag_postfixes: 
        arm64: "${{ARM_TAG_POSTFIX}}"
      registries:
        - name: 'quay.io'
          username: '${{QUAY_USERNAME}}'
          password: '${{QUAY_PASSWORD}}'
        - name: 'docker.io'
          username: '${{DOCKERHUB_USERNAME}}'
          password: '${{DOCKERHUB_PASSWORD}}'
        - name: 'gcr.io'
          path_prefix: codefresh-enterprise
          username: '${{GCR_USERNAME}}'
          password: '${{GCR_PASSWORD}}'
    scale:
      master_branch_tags:
        when:
          branch:
            only: [ "${{RELEASE_BRANCH_NAME}}" ]
          steps:
            - name: push_prod_image
              on:
              - success
        arguments:
          tags:
            - ${{VERSION}}
      dev_branches_tags:
        when:
          branch:
            ignore: [ "${{RELEASE_BRANCH_NAME}}" ]
          steps:
            - name: push_dev_image
              on:
              - success